<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="clacu.css">
    <script src="calcu.js"></script>
</head>

<body>
    
    <section class="mainbody">
       
        <div class="calculator">
            
        <div id="output"> 
            <input type="text" id="screen" >
        </div>
        <div class="button">
        <button class="clr" onclick="cleardisplay()" >clr</button>
        <img  class="image" src="https://edu.casio.com/assets/images/logo.png">
        <div class="row">
        <button class="btn" onclick="outbutton(7)">7</button>
        <button class="btn" onclick="outbutton(8)">8</button>
        <button class="btn" onclick="outbutton(9)">9</button>
        <button class="btn" onclick="outbutton('/'')">/</button>
        </div>
        <div class="row">
            <button class="btn" onclick="outbutton(4)">4</button>
            <button class="btn" onclick="outbutton(5)">5</button>
            <button class="btn" onclick="outbutton(6)">6</button>
            <button class="btn" onclick="outbutton('*')">x</button>
            </div>
            <div class="row">
                <button class="btn" onclick="outbutton(1)">1</button>
                <button class="btn" onclick="outbutton(2)">2</button>
                <button class="btn" onclick="outbutton(3)">3</button>
                <button class="btn" onclick="outbutton('+')">+</button>
                </div>
                <div class="row">
                    <button class="btn" onclick="outbutton('.')">.</button>
                    <button class="btn" onclick="outbutton(0)">0</button>
                    <button class="btn" onclick="outbutton('-')">-</button>
                    <button class="btn" onclick="answer()">=</button>
                    </div>
            

        </div>
        </div>
    </div>
   
</body>
</html>
